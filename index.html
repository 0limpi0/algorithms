<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Algorithm</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  </head>

  <body ng-app='algorithm'>
    <h1>Algorithm</h1>
    <p>by Leandro Tk</p>

    <div ng-controller='AlgorithmController'>
      <ul>
        <h2>C++ Features</h2>
        <li ng-repeat="feature in cppFeatures">
          <span class='feature-studied' ng-if='feature.studied'><i class="fa fa-check"></i></span>
          <b>{{feature.title}}</b>
          <span class="medium-post" ng-if='feature.hasMediumPost'>
            <a href="{{feature.mediumPostUrl}}" target="_blank"><i class='fa fa-medium'></i></a>
          </span>
          <span class="github-code" ng-if='feature.hasGithubCode'>
            <a href="{{feature.githubCodeUrl}}" target="_blank"><i class='fa fa-github'></i></a>
          </span>
        </li>
      </ul>
    </dir>
  </body>

  <script src="js/algorithm_controller.js"></script>
</html>
